<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adventure Evolution</title>
</head>
<body>
    <div class="header">
        <h1>Adventure Evolution</h1>
        <div id="notification" style="display: none; position: fixed; bottom: 10px; right: 10px; padding: 10px; background-color: #ddd; border-radius: 5px;">Game saved!</div>

    </div>
    <div class="rank-info">
        <h2>Rank: <span id="currentRank"></span></h2>
        <p>Next Rank Criteria: <span id="nextRankCriteria"></span></p>
        <button id="rankUpButton" onclick="onRankUpButtonClick()" style="display: none;">Rank Up</button>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
    </div>
    
    <div class="flex-container">
        <div class="click-area">
            <p id="resources"></p>
            <p id="totalIncome">Total Income: 0</p>
            <img src="images\brush-dog-.jpg" alt="Click Me" id="clickImage">
        </div>
        <div class="businesses" id="businesses">
            <h3>Businesses</h3>
        </div>
        <div class="upgrades" id="upgradesContainer">
            <h3>Upgrades</h3>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="upgrades.js"></script>
    <script src="rankup.js"></script>
    <script src="save-load.js"></script>
</body>
</html>
