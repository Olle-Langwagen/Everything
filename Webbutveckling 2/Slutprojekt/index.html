<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adventure Evolution</title>
</head>
<body>
    <div class="header">
        <h1>Adventure Evolution</h1>

    </div>
    <div class="rank-info">
        <h2>Rank: <span id="currentRank"></span></h2>
        <p>Next Rank Criteria: <span id="nextRankCriteria"></span></p>
        <button id="rankUpButton" onclick="onRankUpButtonClick()" style="display: none;">Rank Up</button>
    </div>
    <div class="flex-container">
        <div class="click-area">
            <p id="resources"></p>
            <p id="totalIncome">Total Income: 0</p>
            <img src="images\brush-dog-.jpg" alt="Click Me" id="clickImage">
        </div>
        <div class="businesses" id="businesses">
            <p>Ohmagad what a good game bro</p>
            <!-- Business information will go here -->
        </div>
        <div class="upgrades" id="upgradesContainer">
            <!-- Upgrade information will go here -->
        </div>
    </div>

    <script src="main.js"></script>
    <script src="upgrades.js"></script>
    <script src="rankup.js"></script>
</body>
</html>
