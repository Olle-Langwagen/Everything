<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="products">
        <!-- Product Template -->
        <template id="product-template">
          <div class="product">
            <img src="" class="product-image">
            <h3 class="product-name"></h3>
            <p class="product-description"></p>
            <p class="product-price"></p>
          </div>
        </template>
      </div>
      
      <script>
        // Step 2: Retrieve the JSON data
        fetch('products.json')
    .then(response => response.json())
    .then(data => {
      // Step 3: Parse the JSON data
      const product = data.products[0]; // Example of getting the first product from the JSON data

      // Step 4: Dynamically update the HTML elements
      const productContainer = document.querySelector('#product1');
      productContainer.querySelector('.product-image').src = product.image;
      productContainer.querySelector('.product-name').textContent = product.name;
      productContainer.querySelector('.product-description').textContent = product.description;
      productContainer.querySelector('.product-price').textContent = product.price;
    });
      </script>
      
</body>
</html>
