<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="products">
        <!-- Product Template -->
        <template id="product-template">
          <div class="product">
            <img src="" class="product-image">
            <h3 class="product-name"></h3>
            <p class="product-description"></p>
            <p class="product-price"></p>
          </div>
        </template>
      </div>
      
      <script>
        // Step 2: Retrieve the JSON data
        fetch('products.json')
          .then(response => response.json())
          .then(data => {
            // Step 3: Parse the JSON data
            const products = data.products;
            
            // Step 4: Dynamically update the HTML elements
            const productContainer = document.querySelector('#products');
            const productTemplate = document.querySelector('#product-template');
            
            products.forEach(product => {
              const productElement = productTemplate.content.cloneNode(true);
              productElement.querySelector('.product-image').src = product.image;
              productElement.querySelector('.product-name').textContent = product.name;
              productElement.querySelector('.product-description').textContent = product.description;
              productElement.querySelector('.product-price').textContent = product.price;
              
              productContainer.appendChild(productElement);
            });
          });
      </script>
      
</body>
</html>
