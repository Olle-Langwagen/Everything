<body>
  <!--Nav-->

    <div class="nav-wrapper">
        <!--World of Warcraft Data lookup-->

  <div id="token-container">
    <h1>Token:</h1>
    <!-- US token price container -->
    <div class="token-box">
      <span class="token-region">US:</span>
      <span id="us-price" class="token-price"></span>
    </div>

    <!-- EU token price container -->
    <div class="token-box">
      <span class="token-region">EU:</span>
      <span id="eu-price" class="token-price"></span>
    </div>

  </div>
    


  <div class="form">
    <form>
        <label for="region-select">Region:</label>
        <select id="region-select">
            <option value="">Select a region</option>
            <option value="us">US</option>
            <option value="eu">EU</option>
        </select>

        <label for="realm-select">Realm:</label>
        <select id="realm-select">
            <option value="">Select a realm</option>
        </select>

        <input type="text" id="search-input" placeholder="Search auctions...">
        <button type="button" id="search-button" class="button-a-normal">Load Auction House</button>
    </form>
  </div>

  <div class="auctions-header">
    <div class="price-header">Price</div>
    <div class="item-header">Item Name</div>
    <div class="quantity-header">Quantity</div>
  </div>

  <div id="loading-container" style="display: none;">
      <div class="loading-spinner"></div>
  </div>

  <div id="auctions-container"></div>
